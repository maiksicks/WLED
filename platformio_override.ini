[platformio]
default_envs = LEDController_Gen3

[env:LEDController_Gen3]
board = esp32-s3-devkitc-1
platform = espressif32 @ 6.8.1
platform_packages =
upload_speed = 921600
build_unflags = ${common.build_unflags}
build_flags = -g
  -D WLED_RELEASE_NAME=ESP32-S3_8MB
  -D CONFIG_LITTLEFS_FOR_IDF_3_2 -DLFS_THREADSAFE
  -D WLED_WATCHDOG_TIMEOUT=0
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D WLED_USE_ETHERNET
  -D CONFIG_IDF_TARGET_ESP32S3=1
  -D ARDUINO_ARCH_ESP32 -D ESP32
  -D ARDUINO_ARCH_ESP32S3
  -D WLED_DEBUG

lib_deps = ${esp32s3.lib_deps}

board_build.partitions = tools/WLED_ESP32_8MB.csv
board_build.f_flash = 80000000L
board_build.flash_mode = dio
monitor_filters = esp32_exception_decoder
